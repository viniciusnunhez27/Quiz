<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz | Testando seu conhecimento !!! </title>
</head>
<body>
  <img src="./wallpaper_pokemon.png">
  <div class="intro py-3  text-center">
    <div class="container">
    </div>
    <h2 class="text-dark display-3 my-2">Quiz</h2>
  </div>

  <div class="quiz py-4 bg-secondary">
    <div class="container">
      <h2 class="my-5 text-white">Vamos testar o seu conhecimento em Pokémon ? </h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Qual foi o primeiro Pokémon escolhido por Ash ?</p>
          <div class="form-check my-2 text-white-100">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              Charmander
            </label>
          </div>
          <div class="form-check my-2 text-white-100">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              Squirtle
            </label>
          </div>
          <div class="form-check my-2 text-white-100">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="C">
              Picachu
            </label>
          </div>
          <div class="form-check my-2 text-white-100">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="D">
              Bullbasaur
            </label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. Como se chama a menina que acompanha Ash na sua jornada ? </p>
          <div class="form-check my-2 text-white-100">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
               Mist
            </label>
          </div>
          <div class="form-check my-2 text-white-100">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              Joicy
            </label>
          </div>
          <div class="form-check my-2 text-white-100">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="C">
              Mandy
            </label>
          </div>
          <div class="form-check my-2 text-white-100">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="D">
              Bulma
            </label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. Como era o nome do Pokémon que não seguia as ordens de Ash ?</p>
          <div class="form-check my-2 text-white-100">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
               Cartepie
            </label>
          </div>
          <div class="form-check my-2 text-white-100">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              Charizard
            </label>
          </div>
          <div class="form-check my-2 text-white-100">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="C">
              Squirtle
            </label>
          </div>
          <div class="form-check my-2 text-white-100">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="D">
              Lapras
            </label>
          </div>
    </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4.Qual era a cidade de Ash ? </p>
          <div class="form-check my-2 text-white-100">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              Cerulean City
            </label>
          </div>
          <div class="form-check my-2 text-white-100">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              Pewter City
            </label>
          </div>
        <div class="form-check my-2 text-white-100">
          <label class="form-check-label">
            <input type="radio" name="inputQuestion4" value="C">
            Pallet City
          </label>
        </div>
      <div class="form-check my-2 text-white-100">
        <label class="form-check-label">
          <input type="radio" name="inputQuestion4" value="D">
          Celadon City.
        </label>
      </div>
       

        <div class="text-center score">
          <button class="btn bg-primary text-light">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
